<!DOCTYPE html>
<html lang="">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="../../layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="../../layout/styles/admin/newLocation.css" />
  </head>

  <body id="top">
    <div class="full-content">
      <div class="wrapper topbar">
        <!-- Admin Topbar -->
        <div id="topbar" class="hoc clear admin_topbar">
          <div class="fl_left">
            <div class="admin_logo">logo dealera</div>
          </div>
          <div class="fl_right">
            <ul class="nospace">
              <li>
                <div class="topbar_date_box">
                  <h5 class="topbar_date">10:12</h5>
                  <h5 class="topbar_date">piątek 12.12.2021</h5>
                </div>
              </li>
              <li>
                <h3 class="topbar_username">Administrator</h3>
              </li>
              <li>
                <div class="user_box">
                  <img src="../../images/user.svg" alt="user" />
                </div>
              </li>
              <li>
                <div class="logout_box">
                  <img src="../../images/logout.svg" alt="logout" />
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- Admin Header -->
        <div class="wrapper header">
          <header id="header" class="hoc clear">
            <nav id="mainav">
              <ul class="clear">
                <li>
                  <img src="../../images/admin/friends.png" alt="friends" />
                  <a class="drop" href="#">UŻYTKOWNICY</a>
                  <ul>
                    <li>
                      <a href="./newUser.html">dodaj nowego użytkownika</a>
                    </li>
                    <li><a href="./userList.html">lista użytkowników</a></li>
                  </ul>
                </li>
                <li class="active">
                  <img src="../../images/admin/location.png" alt="location" />
                  <a href="#">WSZYSTKIE KONTA</a>
                  <ul>
                    <li class="active">
                      <a href="./newLocation.html">dodaj nowego użytkownika</a>
                    </li>
                    <li>
                      <a href="./locationList.html">lista użytkowników</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <img src="../../images/admin/setting.png" alt="setting" />
                  <a href="./deviceList.html">URZĄDZENIA</a>
                </li>
              </ul>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper">
        <div id="newLocation" class="hoc clear">
          <div class="newLocation_container">
            <div class="newLocation_card">
              <div class="header">
                <img src="../../images/admin/add.svg" alt="add" />
                <p class="search_header_content">DODAWANIE NOWEJ LOKALIZACJI</p>
              </div>
              <div class="content">
                <input
                  type="text"
                  placeholder="Nazwa lokalizacji"
                  class="newLocation_form"
                />
              </div>
            </div>
            <button class="newLocation_btn">DODAJ LOKALIZACJĘ</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="wrapper custom_footer">
        <div id="copyright" class="hoc clear">
          <img src="../../images/logo.png" alt="logo" />
          <p>Wszelkie prawa zastrzeżone &copy; 2022</p>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="../../layout/scripts/jquery.min.js"></script>
    <script src="../../layout/scripts/jquery.backtotop.js"></script>
    <script src="../../layout/scripts/jquery.mobilemenu.js"></script>
    <script src="../../layout/scripts/global.js"></script>

    <script>
      $(document).ready(function () {
        // New Location Button Event
        $(".newLocation_btn").on("click", function () {
          window.location.href = "./locationList.html";
        });

        // Logout Button Event
        $(".logout_box").on("click", function () {
          window.location.href = "../../index.html";
        });
      });
    </script>
