<!DOCTYPE html>
<html lang="">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="../../layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="../../layout/styles/admin/welcome.css" />
  </head>

  <body id="top">
    <div class="wrapper topbar">
      <div id="topbar" class="hoc clear admin_topbar">
        <div class="fl_left">
          <div class="admin_logo">logo dealera</div>
        </div>
        <div class="fl_right">
          <ul class="nospace">
            <li>
              <div class="topbar_date_box">
                <h5 class="topbar_date">10:12</h5>
                <h5 class="topbar_date">piątek 12.12.2021</h5>
              </div>
            </li>
            <li>
              <h3 class="topbar_username">Anatol Herubiński</h3>
            </li>
            <li>
              <div class="user_box">
                <img src="../../images/user.svg" alt="user" />
              </div>
            </li>
            <li>
              <div class="logout_box">
                <img src="../../images/logout.svg" alt="logout" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div id="welcome" class="hoc clear">
        <div class="welcome_container">
          <div class="welcome_header">
            <p class="welcome_header_content">CO CHCESZ ZROBIĆ?</p>
          </div>
          <div class="welcome_card">
            <div class="welcome_box">
              <div class="welcome_box_btn user">
                <div class="btn_top">
                  <img
                    src="../../images/admin/user.svg"
                    class="box_img"
                    alt="user"
                  />
                  <h2 class="box_title">UŻYTKOWNICY</h2>
                </div>
                <div class="btn_bottom">
                  <div class="btn_bottom_left">
                    <img src="../../images/admin/add.svg" alt="add" />
                  </div>
                  <div class="btn_bottom_right">
                    <img src="../../images/admin/list.svg" alt="list" />
                  </div>
                </div>
              </div>

              <div class="welcome_box_btn location">
                <div class="btn_top">
                  <img
                    src="../../images/admin/location.svg"
                    class="box_img"
                    alt="location"
                  />
                  <h2 class="box_title">LOKALIZACJE</h2>
                </div>
                <div class="btn_bottom">
                  <div class="btn_bottom_left">
                    <img src="../../images/admin/add.svg" alt="add" />
                  </div>
                  <div class="btn_bottom_right">
                    <img src="../../images/admin/list.svg" alt="list" />
                  </div>
                </div>
              </div>

              <div class="welcome_box_btn devices">
                <div class="btn_top">
                  <img
                    src="../../images/admin/devices.svg"
                    class="box_img"
                    alt="devices"
                  />
                  <h2 class="box_title">URZĄDZENIA</h2>
                </div>
                <div class="btn_bottom">
                  <div class="btn_bottom_left">
                    <img src="../../images/admin/add.svg" alt="add" />
                  </div>
                  <div class="btn_bottom_right">
                    <img src="../../images/admin/list.svg" alt="list" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper custom_footer">
      <div id="copyright" class="hoc clear">
        <img src="../../images/logo.png" alt="logo">
        <p>
          Wszelkie prawa zastrzeżone &copy; 2022
        </p>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="../../layout/scripts/jquery.min.js"></script>
    <script src="../../layout/scripts/jquery.backtotop.js"></script>
    <script src="../../layout/scripts/jquery.mobilemenu.js"></script>
  </body>
</html>
