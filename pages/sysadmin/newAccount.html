<!DOCTYPE html>
<html lang="">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="../../layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="../../layout/styles/sysadmin/newAccount.css" />
  </head>

  <body id="top">
    <div class="full-content">
      <div class="wrapper topbar">
        <div id="topbar" class="hoc clear sysadmin_topbar">
          <div class="fl_left">
            <div class="sysadmin_logo">
              <img src="../../images/logo.png" alt="sysadmin_logo" />
            </div>
          </div>
          <div class="fl_right">
            <ul class="nospace">
              <li>
                <div class="topbar_date_box">
                  <h5 class="topbar_date">10:12</h5>
                  <h5 class="topbar_date">piątek 12.12.2021</h5>
                </div>
              </li>
              <li>
                <h3 class="topbar_username">Super Admin</h3>
              </li>
              <li>
                <div class="user_box">
                  <img src="../../images/user.svg" alt="user" />
                </div>
              </li>
              <li>
                <div class="logout_box">
                  <img src="../../images/logout.svg" alt="logout" />
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="wrapper header">
          <header id="header" class="hoc clear">
            <nav id="mainav">
              <ul class="clear">
                <li style="width: 7%; background: #169fdb; border: #169fdb">
                  <img src="../../images/home.svg" alt="archive" />
                </li>
                <li>
                  <img src="../../images/sysadmin/friends.png" alt="archive" />
                  <a href="./accountList.html">UŻYTKOWNICY</a>
                </li>
                <li>
                  <img src="../../images/sysadmin/archive.png" alt="archive" />
                  <a href="./accountList.html">KONTA</a>
                </li>
                <li>
                  <img src="../../images/sysadmin/setting.png" alt="setting" />
                  <a href="./deviceList.html">URZĄDZENIA</a>
                </li>
                <li>
                  <img src="../../images/sysadmin/server.png" alt="server" />
                  <a href="./serverList.html">SERWERY</a>
                </li>
              </ul>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper">
        <div id="newAccount" class="hoc clear">
          <div class="newAccount_container">
            <div class="newAccount_card">
              <div class="header">
                <img
                  src="../../images/sysadmin/add-user.svg"
                  alt="search_icon"
                />
                <p class="search_header_content">DODAWANIE NOWEGO KONTA</p>
              </div>
              <div class="content">
                <input
                  type="text"
                  placeholder="Skrócona nazwa konta"
                  class="newAccount_form"
                />
                <div class="error">Pole wymagane</div>
                <input
                  type="text"
                  placeholder="Pełna nazwa konta"
                  class="newAccount_form"
                />
                <div class="error">Pole wymagane</div>
                <input
                  type="text"
                  placeholder="Nazwa użytkownika administratora"
                  class="newAccount_form"
                />
                <div class="error">Pole wymagane</div>
                <input
                  type="text"
                  placeholder="Email administratora"
                  class="newAccount_form"
                />
                <div class="error">Pole wymagane</div>
                <input
                  type="text"
                  placeholder="Pełna nazwa administratora"
                  class="newAccount_form"
                />
                <div class="error">Pole wymagane</div>
                <div class="upload_logo">
                  <div class="upload_btn">
                    <input type="file" />
                    <button>WYBIERZ PLIK</button>
                  </div>
                  <div style="width: auto; height: 100%; position: relative">
                    <img class="upload_preview" />
                    <h3
                      class="remove_logo"
                      style="
                        position: absolute;
                        top: 0;
                        right: 0;
                        color: black;
                        cursor: pointer;
                        line-height: 100%;
                        z-index: 9999;
                      "
                    >
                      x
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <button class="newAccount_btn">DODAJ KONTO</button>
          </div>
        </div>
      </div>

      <!-- success modal -->
      <div class="success_modal">
        <div class="success_content">
          <div class="header">
            <img src="../../images/smile.svg" alt="warn" />
          </div>
          <div class="content">
            <div class="warn_info">
              <h1>OPERACJA ZAKOŃCZONA SUKCESEM!</h1>
            </div>
            <div class="button_group">
              <button class="agree">OK</button>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper custom_footer">
        <div id="copyright" class="hoc clear">
          <img src="../../images/logo.png" alt="logo" />
          <p>Wszelkie prawa zastrzeżone &copy; 2022</p>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="../../layout/scripts/jquery.min.js"></script>
    <script src="../../layout/scripts/jquery.backtotop.js"></script>
    <script src="../../layout/scripts/jquery.mobilemenu.js"></script>
    <script src="../../layout/scripts/global.js"></script>

    <script>
      $(document).ready(function () {
        // Logout Button Event
        $(".logout_box").on("click", function () {
          window.location.href = "../../index.html";
        });
      });
    </script>
  </body>
</html>
