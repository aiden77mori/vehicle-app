<!DOCTYPE html>
<html lang="">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="../../layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="../../layout/styles/sysadmin/welcome.css" />
  </head>

  <body id="top">
    <div class="full-content">
      <div class="wrapper topbar">
        <div id="topbar" class="hoc clear sysadmin_topbar">
          <div class="fl_left">
            <div class="sysadmin_logo">
              <img src="../../images/logo.png" alt="sysadmin_logo" />
            </div>
          </div>
          <div class="fl_right">
            <ul class="nospace">
              <li>
                <div class="topbar_date_box">
                  <h5 class="topbar_date">10:12</h5>
                  <h5 class="topbar_date">piątek 12.12.2021</h5>
                </div>
              </li>
              <li>
                <h3 class="topbar_username">Super Admin</h3>
              </li>
              <li>
                <div class="user_box">
                  <img src="../../images/user.svg" alt="user" />
                </div>
              </li>
              <li>
                <div class="logout_box">
                  <img src="../../images/logout.svg" alt="logout" />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div id="welcome" class="hoc clear">
          <div class="welcome_container">
            <div class="welcome_header">
              <p class="welcome_header_content">CO CHCESZ ZROBIĆ?</p>
            </div>
            <div class="welcome_card">
              <div class="welcome_box top_box">
                <div class="welcome_box_btn add-user">
                  <div class="btn_top">
                    <img
                      src="../../images/sysadmin/add-user.svg"
                      class="box_img"
                      alt="add-user"
                    />
                    <h2 class="box_title">UŻYTKOWNICY</h2>
                  </div>
                  <div class="btn_bottom">
                    <div class="btn_bottom_left new_user_btn">
                      <img src="../../images/admin/add.svg" alt="add" />
                    </div>
                    <div class="btn_bottom_right user_list_btn">
                      <img src="../../images/admin/list.svg" alt="list" />
                    </div>
                  </div>
                </div>
                <div class="welcome_box_btn achieve">
                  <div class="btn_top">
                    <img
                      src="../../images/sysadmin/archive.svg"
                      class="box_img"
                      alt="archive"
                    />
                    <h2 class="box_title">KONTA</h2>
                  </div>
                  <div class="btn_bottom">
                    <div class="btn_bottom_left new_user_btn">
                      <img src="../../images/admin/add.svg" alt="add" />
                    </div>
                    <div class="btn_bottom_right user_list_btn">
                      <img src="../../images/admin/list.svg" alt="list" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="welcome_box">
                <div class="welcome_box_btn setting">
                  <img
                    src="../../images/sysadmin/setting.svg"
                    class="box_img"
                    alt="setting"
                  />
                  <h2 class="box_title">URZĄDZENIA</h2>
                </div>
                <div class="welcome_box_btn server">
                  <img
                    src="../../images/sysadmin/server.svg"
                    class="box_img"
                    alt="server"
                  />
                  <h2 class="box_title">SERWERY</h2>
                </div>
              </div>
              <div class="report_btn">
                <img src="../../images/sysadmin/report.svg" alt="report-icon" />
                <h4>RAPORTY</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper custom_footer">
        <div id="copyright" class="hoc clear">
          <img src="../../images/logo.png" alt="logo" />
          <p>Wszelkie prawa zastrzeżone &copy; 2022</p>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="../../layout/scripts/jquery.min.js"></script>
    <script src="../../layout/scripts/jquery.backtotop.js"></script>
    <script src="../../layout/scripts/jquery.mobilemenu.js"></script>
    <script src="../../layout/scripts/global.js"></script>

    <script>
      $(document).ready(function () {
        // Add User Button Event
        $(".add-user").on("click", function () {
          window.location.href = "./newAccount.html";
        });

        // User List Button Event
        $(".achieve").on("click", function () {
          window.location.href = "./accountList.html";
        });

        // Setting Button Event
        $(".setting").on("click", function () {
          window.location.href = "./deviceList.html";
        });

        // Server Button Event
        $(".server").on("click", function () {
          window.location.href = "./serverList.html";
        });

        // Logout Button Event
        $(".logout_box").on("click", function () {
          window.location.href = "../../index.html";
        });

        // Report Button Event
        $(".report_btn").on("click", function () {
          window.location.href = "./reportList.html";
        });
      });
    </script>
  </body>
</html>
