<!DOCTYPE html>
<html lang="">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="../../layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="../../layout/styles/user/search.css" />
  </head>

  <body id="top">
    <div class="wrapper topbar">
      <div id="topbar" class="hoc clear">
        <div class="fl_left">
          <div class="admin_logo">logo dealera</div>
        </div>
        <div class="fl_right">
          <ul class="nospace">
            <li>
              <div class="topbar_date_box">
                <h5 class="topbar_date">10:12</h5>
                <h5 class="topbar_date">piątek 12.12.2021</h5>
              </div>
            </li>
            <li>
              <h3 class="topbar_username">Anatol Herubiński</h3>
            </li>
            <li>
              <div class="user_box">
                <img src="../../images/user.svg" alt="user" />
              </div>
            </li>
            <li>
              <div class="logout_box">
                <img src="../../images/logout.svg" alt="logout" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div id="search" class="hoc clear">
        <div class="search_container">
          <div class="search_header">
            <img src="../../images/user/search.svg" alt="search_icon" />
            <p class="search_header_content">WYSZUKAJ POJAZD</p>
          </div>
          <div class="search_card">
            <input
              type="text"
              placeholder="numer rejestracyjny pojazdu"
              class="search_form"
            />
            <p class="search_middle">lub</p>
            <div class="form_calender">
              <input
                type="text"
                placeholder="data wizyty (dd-mm-rrrr)"
                class="search_form"
              />
              <img
                src="../../images/user/calendar-alt.svg"
                alt="calendar-icon"
                class="calender_icon"
              />
            </div>
            <button class="search_btn">wyszukaj</button>
          </div>
          <div class="search_alert">
            <img src="../../images/login/alert.svg" alt="alert_icon" />
            <p class="alert_content">Brak danych!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper custom_footer">
      <div id="copyright" class="hoc clear">
        <img src="../../images/logo.png" alt="logo">
        <p>
          Wszelkie prawa zastrzeżone &copy; 2022
        </p>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="../../layout/scripts/jquery.min.js"></script>
    <script src="../../layout/scripts/jquery.backtotop.js"></script>
    <script src="../../layout/scripts/jquery.mobilemenu.js"></script>
  </body>
</html>
