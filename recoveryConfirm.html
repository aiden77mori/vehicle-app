<!DOCTYPE html>
<html lang="">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="layout/styles/recoveryConfirm.css" />
  </head>

  <body id="top">
    <div class="wrapper">
      <div id="recovery" class="hoc clear">
        <div class="recovery_container">
          <img src="./images/logo.png" class="logo_img" alt="logo" />

          <div class="recovery_box">
            <div class="recovery_heading">
              <img src="./images/fingerprint.svg" alt="fingerprint" />
              <h2 class="recovery_heading_content">ODZYSKIWANIE HASŁA</h2>
            </div>
            <div class="recovery_card">
              <div class="recovery_info">
                <div class="imgBox">
                  <img src="./images/plane.svg" alt="plan" />
                </div>
                <div class="infoTitle">
                  <div>
                    Na podany adres wysłany został mail z linkiem do
                    zresetowania hasła.
                  </div>
                  <div>
                    Aby ustawić nowe hasło postępuj zgodnie ze wskazówkami w
                    mailu.
                  </div>
                </div>
              </div>

              <button class="recovery_btn">PRZEJDŹ DO OKNA LOGOWANIA</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="layout/scripts/jquery.min.js"></script>
    <script src="layout/scripts/jquery.backtotop.js"></script>
    <script src="layout/scripts/jquery.mobilemenu.js"></script>
  </body>
</html>
